<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedUp - Leadgeneratie Bureau</title>
    <link rel="icon" type="image/svg+xml" href="/linkedup-favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                yellow: '#FFD200', // The "Think Yellow" signature yellow
                dark: '#111827',   // Deep charcoal/black
                gray: '#F3F4F6',   // Light gray background
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.8s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #ffffff; 
      }
      ::-webkit-scrollbar-thumb {
        background: #e5e7eb; 
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d1d5db; 
      }
      body {
        background-color: #ffffff;
        color: #111827;
        overflow-x: hidden;
      }
      /* Custom selection color to match brand */
      ::selection {
        background-color: #FFD200;
        color: #000000;
      }
    </style>

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

  }
}
</script>
